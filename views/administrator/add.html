<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">个人资料修改</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/administrator/add/admin" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">帐号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="账号" value="" name="account">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="RePassword" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="RePassword" placeholder="RePassword" name="Repassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">昵称</label>

                        <div class="col-sm-10">
                            <input  name="nickname" type="text" class="form-control" id="inputNickName" placeholder="昵称" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

                        <div class="col-sm-10">
                            <input  name="email" type="email" class="form-control" id="inputEmail" placeholder="邮箱" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNickName" class="col-sm-2 control-label">个人简介</label>
                        <div class="col-sm-10">
                            <textarea name="descript" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAvatar" class="col-sm-2 control-label">头像</label>

                        <div class="col-sm-10">
                            <input name="avatar" type="file" class="form-control" id="inputAvatar" placeholder="头像">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAvatar" class="col-sm-2 control-label">&nbsp;</label>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
