<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title"><a href="/menu/add/menu"><button type="button" class="btn btn-block btn-default">新增菜单</button></a></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-bordered">
                    <tbody><tr>
                        <th style="width: 10px">#</th>
                        <th>分类名称</th>
                        <th>链接</th>
                        <th>分组</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th></th>
                    </tr>
                    {{range $i, $v := .list}}
                    <tr>
                        <td>{{$v.ID}}</td>
                        <td>{{$v.Name}}</td>
                        <td><a href="{{$v.Url}}" target="_blank">{{$v.Url}}</a></td>
                        <td>{{$v.Team}}</td>
                        <td>{{$v.Sort}}</td>
                        <td>{{if eq 1 $v.Status}}正常{{else}}隐藏{{end}}</td>
                        <td>{{$v.CreatedAt | TimeToDate}}</td>
                        <td>{{$v.UpdatedAt | TimeToDate}}</td>
                        <td>
                            <a href="/menu/update/menu/{{$v.ID}}"><span class="label label-primary">编辑</span></a>
                            <a onclick="javascript:return confirm('确认删除?')" href="/menu/del/menu/{{$v.ID}}"><span class="label label label-danger">删除</span></a>
                        </td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>
