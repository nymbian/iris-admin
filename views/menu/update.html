<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">修改菜单</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" role="form" method="post" action="/menu/update/menu" enctype="multipart/form-data">
                <input type="hidden" value="{{.UpdateMenuInfo.Model.ID}}" name="ID">
                <div class="box-body">
                    <div class="form-group">
                        <label for="Name" class="col-sm-2 control-label">菜单名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Name" placeholder="菜单名称" value="{{.UpdateMenuInfo.Name}}" name="Name" required="required" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ParentId" class="col-sm-2 control-label">上级菜单</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="ParentId" id="ParentId" required="required" >
                                <option value="0">顶级菜单</option>
                                {{$ParentId  := .UpdateMenuInfo.ParentId}}
                                {{range $i, $v := .list}}
                                    <option value="{{$v.ID}}"  {{if eq $ParentId $v.ID}} selected {{end}}>{{$v.Name}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Url" class="col-sm-2 control-label">菜单链接</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Url" placeholder="菜单链接" value="{{.UpdateMenuInfo.Url}}" name="Url" required="required" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Team" class="col-sm-2 control-label">分组名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Team" placeholder="分组名称" value="{{.UpdateMenuInfo.Team}}" name="Team" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Sort" class="col-sm-2 control-label">排序</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Sort" placeholder="排序" name="Sort"  required="required" value="{{.UpdateMenuInfo.Sort}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Status" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <input type="radio" name="Status"{{if eq 1 .UpdateMenuInfo.Status}}  checked="checked"{{end}} value="1">正常
                            <input type="radio" name="Status"{{if eq 0 .UpdateMenuInfo.Status}}  checked="checked"{{end}} value="0">隐藏
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputHeadIco" class="col-sm-2 control-label">&nbsp;</label>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <!-- /.box -->


    </div>
</div>
